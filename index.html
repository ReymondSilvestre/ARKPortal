<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ark Portal - SMS</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #34495e; --accent: #3498db; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: #333; }
        nav { background: var(--primary); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .hidden { display: none !important; }
        button { background: var(--accent); color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .status-msg { padding: 10px; color: #721c24; background-color: #f8d7da; border-radius: 5px; margin: 10px 0; }
        .role-tag { font-size: 0.8rem; background: #e74c3c; padding: 4px 10px; border-radius: 20px; margin-left: 10px; }
    </style>
</head>
<body>

<nav>
    <h2 id="display-school-name">School Management</h2>
    <div id="auth-ui">
        <button id="login-btn">Login with Google</button>
        <div id="user-info" class="hidden">
            <span id="user-name"></span><span id="user-role" class="role-tag"></span>
            <button id="logout-btn" style="background:#95a5a6; margin-left:10px;">Logout</button>
        </div>
    </div>
</nav>

<div class="container">
    <div id="loading-overlay">Initializing System...</div>
    <div id="error-display" class="status-msg hidden"></div>

    <section id="admin-view" class="view hidden">
        <div class="card">
            <h3>Admin: School Branding</h3>
            <input type="text" id="school-name-input" placeholder="New School Name">
            <button id="save-settings">Save Name</button>
        </div>
    </section>

    <section id="staff-view" class="view hidden">
        <div class="card">
            <h3>Staff: Enrollment & Finance</h3>
            <input type="text" id="enroll-name" placeholder="Student Name">
            <input type="email" id="enroll-email" placeholder="Student Email">
            <button id="enroll-btn">Enroll Student</button>
            <hr>
            <input type="text" id="pay-email" placeholder="Student Email">
            <input type="number" id="pay-amount" placeholder="Amount to Deduct ($)">
            <button id="pay-btn" style="background:#27ae60;">Apply Payment</button>
        </div>
    </section>

    <section id="teacher-view" class="view hidden">
        <div class="card">
            <h3>Teacher: Lesson & Grade Entry</h3>
            <select id="student-list-select"><option>Select Student...</option></select>
            <input type="text" id="lesson-title" placeholder="Subject/Topic">
            <textarea id="grade-input" placeholder="Grades or Lesson Content"></textarea>
            <button id="send-update">Post to Student</button>
        </div>
    </section>

    <section id="student-view" class="view hidden">
        <div class="card">
            <h3>Student Portal</h3>
            <p><strong>Balance Due:</strong> <span id="stat-balance">--</span></p>
            <hr>
            <h4>Notifications & Grades:</h4>
            <ul id="lesson-list"></ul>
        </div>
    </section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, where, getDocs, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBE3E0D0Z6M1Q-FyOi5AhxwZvShML9b8BM",
        authDomain: "arkportal-b8792.firebaseapp.com",
        projectId: "arkportal-b8792",
        storageBucket: "arkportal-b8792.firebasestorage.app",
        messagingSenderId: "429586298160",
        appId: "1:429586298160:web:e1197f3b266d76013ac4f5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // UI ELEMENTS
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const userInfo = document.getElementById('user-info');
    const loadingOverlay = document.getElementById('loading-overlay');
    const errorDisplay = document.getElementById('error-display');
    const views = document.querySelectorAll('.view');

    // 1. AUTH LOGIC
    loginBtn.onclick = async () => {
        try {
            await signInWithPopup(auth, provider);
        } catch (err) {
            showError("Login Failed: " + err.message);
        }
    };

    logoutBtn.onclick = () => signOut(auth).then(() => location.reload());

    onAuthStateChanged(auth, async (user) => {
        loadingOverlay.classList.add('hidden');
        if (user) {
            loginBtn.classList.add('hidden');
            userInfo.classList.remove('hidden');
            document.getElementById('user-name').innerText = user.displayName;
            
            try {
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);

                if (userSnap.exists()) {
                    const role = userSnap.data().role || 'student';
                    renderDashboard(role, user);
                } else {
                    // AUTO-REGISTER NEW USER AS STUDENT
                    const defaultData = { name: user.displayName, email: user.email, role: 'student', balance: 0 };
                    await setDoc(userRef, defaultData);
                    renderDashboard('student', user);
                }
            } catch (err) {
                showError("Permission Denied: Check Firestore Rules! " + err.message);
            }
        }
    });

    function renderDashboard(role, user) {
        views.forEach(v => v.classList.add('hidden'));
        document.getElementById('user-role').innerText = role.toUpperCase();
        const view = document.getElementById(`${role}-view`);
        if(view) view.classList.remove('hidden');

        // Initializers
        listenForSchoolName();
        if(role === 'teacher') loadStudents();
        if(role === 'student') loadStudentContent(user.email);
    }

    function showError(msg) {
        errorDisplay.innerText = msg;
        errorDisplay.classList.remove('hidden');
    }

    // 2. ADMIN ACTIONS
    document.getElementById('save-settings').onclick = async () => {
        const name = document.getElementById('school-name-input').value;
        await setDoc(doc(db, "settings", "branding"), { schoolName: name }, { merge: true });
        alert("Branding Updated!");
    };

    function listenForSchoolName() {
        onSnapshot(doc(db, "settings", "branding"), (snap) => {
            if(snap.exists()) document.getElementById('display-school-name').innerText = snap.data().schoolName;
        });
    }

    // 3. STAFF ACTIONS
    document.getElementById('enroll-btn').onclick = async () => {
        const name = document.getElementById('enroll-name').value;
        const email = document.getElementById('enroll-email').value;
        await addDoc(collection(db, "users"), { name, email, role: 'student', balance: 0 });
        alert("Student Added to Masterlist!");
    };

    document.getElementById('pay-btn').onclick = async () => {
        const email = document.getElementById('pay-email').value;
        const amt = Number(document.getElementById('pay-amount').value);
        const q = query(collection(db, "users"), where("email", "==", email));
        const snap = await getDocs(q);
        snap.forEach(async (u) => {
            await updateDoc(doc(db, "users", u.id), { balance: (u.data().balance || 0) - amt });
        });
        alert("Payment Applied!");
    };

    // 4. TEACHER ACTIONS
    async function loadStudents() {
        const q = query(collection(db, "users"), where("role", "==", "student"));
        const snap = await getDocs(q);
        document.getElementById('student-list-select').innerHTML = snap.docs.map(d => `<option value="${d.data().email}">${d.data().name}</option>`).join('');
    }

    document.getElementById('send-update').onclick = async () => {
        await addDoc(collection(db, "updates"), {
            studentEmail: document.getElementById('student-list-select').value,
            title: document.getElementById('lesson-title').value,
            content: document.getElementById('grade-input').value,
            timestamp: new Date().toLocaleString()
        });
        alert("Posted!");
    };

    // 5. STUDENT ACTIONS
    function loadStudentContent(email) {
        onSnapshot(query(collection(db, "users"), where("email", "==", email)), (snap) => {
            snap.forEach(d => document.getElementById('stat-balance').innerText = `$${d.data().balance}`);
        });
        onSnapshot(query(collection(db, "updates"), where("studentEmail", "==", email)), (snap) => {
            document.getElementById('lesson-list').innerHTML = snap.docs.map(d => `<li><strong>${d.data().title}</strong>: ${d.data().content}</li>`).join('');
        });
    }
</script>
</body>
</html>
